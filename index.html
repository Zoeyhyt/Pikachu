<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./prism/prism.css">
    <title>Let's draw a Pikachu</title>
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
        <div class="actions">
            <div class="words">speed control</div>
            <button data-speed="slow">slow</button>
            <button data-speed="normal" class="active">normal</button>
            <button data-speed="fast">fast</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./prism/prism.js"></script>
    <script src="./main.js"></script>
</body>
</html>
